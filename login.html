            <label for="id-mascota" class="col-form-label">ID de la mascota:</label>

          </div>
          <div class="mb-3">
            <label for="nombre-mascota" class="col-form-label">Nombre de la mascota:</label>

          <div class="mb-3">

              <option value="Gato">Gato</option>
              <option value="Conejo">Conejo</option>
              <option value="Hámster">Hámster</option>
              <option value="Pájaro">Pájaro</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="raza-mascota" class="col-form-label">Raza:</label>
            <input type="text" class="form-control" id="raza-mascota" name="raza">
          </div>
          <div class="mb-3">
            <label for="edad-mascota" class="col-form-label">Edad (años):</label>
            <input type="number" class="form-control" id="edad-mascota" name="edad" min="0">
          </div>
          <hr>
          <div class="mb-3">
            <label for="nombre-dueno" class="col-form-label">Nombre del dueño:</label>
            <input type="text" class="form-control" id="nombre-dueno" name="nombre_dueno" required>
          </div>
          <div class="mb-3">
            <label for="telefono-dueno" class="col-form-label">Teléfono de contacto:</label>
            <input type="tel" class="form-control" id="telefono-dueno" name="telefono_dueno" required>
          </div>
